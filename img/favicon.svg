<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="#0b1020"/>

  <!-- Subtle inner glow -->
  <defs>
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#06b6d4" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Letter -->
  <text 
    x="50" 
    y="63" 
    text-anchor="middle" 
    font-family="Inter, Arial, sans-serif" 
    font-size="60" 
    font-weight="800" 
    fill="#06b6d4"
    filter="url(#glow)">
    W
  </text>
</svg>